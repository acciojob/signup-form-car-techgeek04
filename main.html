<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form action="" method="post">
	<label for="name">Name</label>
	<input id="name" type="text" placeholder="Name" required>
	<label for="email">Email</label>
	<input id="email" type="email" placeholder="Email" required>
	<label for="gender_m">Gender</label>
	<input id="gender_m" type="radio" required>
	<label for="gender_f"></label>
	<input id="gender_f" type="radio" required>
	<label for="cars">Car Brands</label>
	<select placeholder="--Please choose an option--" required>
	<label for="age">Age</label>
	<input id="age" type="number" placeholder="Age" required>
	<label for="dob">DOB</label>
	<input id="dob" type="date" required>
	<label for="tel">Phone Number</label>
	<input id="tel" type="tel" placeholder="	xxx-xxx-xxxx">
	<label for="password">Password</label>
	<input id="password" type="password" placeholder="Password" required>
	<label for="tos">I agree to the TOS</label>
	<input id="tos" type="checkbox" required>
	<button type="submit">Submit</button>
</form>
</body>

</html>
